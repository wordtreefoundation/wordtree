<template name="bookItem">
  <div class="post">
    <div class="post-content">
      <h3><a href="{{url}}">{{title}}</a><span>{{domain}}</span></h3>
      <p>
        Submitted by {{author}}
        {{#if ownBook}}
          <a href="{{ pathFor 'bookEdit' }}">Edit</a>
        {{/if}}
      </p>
    </div>
    <a href="{{ pathFor 'bookShow' }}" class="discuss btn">Discuss</a>
  </div>
</template>
