<template name="bookItem">
  <div class="book">
    <div class="book-content">
      <h3><a href="{{ pathFor 'bookShow' }}">{{title}}</a></h3>
      <p>
        by {{author}}
        {{#if ownBook}}
          <a href="{{ pathFor 'bookEdit' }}">Edit</a>
        {{/if}}
      </p>
    </div>
  </div>
</template>
